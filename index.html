<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Github Repository LookUp</title>

  <link rel='stylesheet' href='./scripts/bootstrap/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  
  <link href="./scripts/paginationjs/dist/pagination.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">

  <script src="./scripts/jquery/dist/jquery.min.js"></script>
  <script src="./scripts/paginationjs/dist/pagination.js"></script>  
  
  <script src="./scripts/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="main">
    
    <div class="input-group">
      <input type="text" class="form-control" id="repo" placeholder="Search for repository">
      <div class="input-group-append">
        <button class="btn btn-secondary" id="searchButton" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

    <div id="search-results" class="mt-3">

    </div>

    <div id="pagination-container" class="align-items-center">

    </div>  

  </div>

  <!-- Modal -->
  <div class="modal fade" id="repos" tabindex="-1" role="dialog" aria-labelledby="repos" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="repositoryname">Repository Description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="divChooseDossier">
          <div class="row">
            <div class="col-md-3">Language:</div>
            <div class="col-md-8" id="language"></div>
          </div>
          <div class="row">
            <div class="col-md-3">Followers:</div>
            <div class="col-md-8" id="followers"></div>
          </div>
          <div class="row">
            <div class="col-md-3">Url:</div>
            <div class="col-md-8" id="url"></div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-8" id="description"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/app.js"></script>

</body>

</html>
